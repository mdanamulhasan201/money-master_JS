<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money-Bank</title>

  <!-- tailwind  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-2xl text-center mt-5">Money Master</h1>

  <main class="container mt-5">
    <section class="row row-cols-md-2">
      <di>
        <img class="img-fluid " src="img/money.png" alt="">
      </di>

      <div class="bg-light">
        <div class="text-center">
          <h5 class="fw-bolder">Income</h5>
          <div class="row mb-3">
            <label for="income" class="fw-bold col-sm-2 col-form-label">Income</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="income">
            </div>
          </div>
          <h5 class="fw-bolder">Expenses</h5>
          <div class="row mb-3">
            <label for="food" class="fw-bold col-sm-2 col-form-label">Food</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="food">
            </div>
          </div>
          <div class="row mb-3">
            <label for="rent" class="fw-bold col-sm-2 col-form-label">Rent</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="rent">
            </div>
          </div>
          <div class="row mb-3">
            <label for="clothes" class="fw-bold col-sm-2 col-form-label">Clothes</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="clothes">
            </div>
          </div>
          <button id="calculate-btn" class="btn btn-lg btn-primary fw-bold">Calculate</button>
          <div class="my-2">
            <h5 class="my-3 fw-bold">Total Expense: <span id="total-expense">0</span></h5>
            <h5 class="my-3 fw-bold">Balance: <span id="balance">0</span></h5>
          </div>

          <div class="row mb-3">
            <label for="save" class="fw-bold col-sm-2 col-form-label">Save</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="save">
            </div>
            <div class="col-sm-5 d-flex justify-content-around">
              <h4 class=" fw-bolder me-3">%</h4>
              <button id="calculate-2" class="btn btn-primary w-75 fw-bold">Save</button>
            </div>
          </div>
          <div class="my-2">
            <h5 class="my-3 fw-bold ">Saving Amount: <span id="saving-amount">0</span></h5>
            <h5 class="my-3 fw-bold ">Remaining Balance: <span id="remaining-balance">0</span></h5>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="js/app.js"></script>
</body>

</html>
